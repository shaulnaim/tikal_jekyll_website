---
layout: events
name: events
title: Events | Tikal
header_title: Events
header_subtitle: Stay tuned with Tikal's latest development and upcoming events
---
<div id="main" ng-app="meetups-module">
     <div class="region region-content" ng-controller="Sn.MainCtrl as mainCtrl" >
        <!--   <h1>{% raw %}{{mainCtrl.appTitle}}{% endraw %}</h1> -->
          <div id="meetups" ng-controller="Sn.MeetupsCtrl as meetupsCtrl">

            <section id="block-tikal-meetup-meetup-upcoming-events" class="block block-tikal-meetup block-even">
                  <meetup-event 
                        title="Upcoming Events"
                        meetups="meetupsCtrl.meetupsByStatus.upcoming" 
                        ng-show="meetupsCtrl.meetupsByStatus.upcoming.length"
                        is-upcoming-event="true"
                  ></meetup-event>
          	 </section>
                
          	 <section class="block block-tikal-meetup block-odd" id="block-tikal-meetup-meetup-past-events" ng-cloack>
                  <meetup-event
                      title="Past Events"
                      meetups="meetupsCtrl.meetupsByStatus.past"
                      ng-show="meetupsCtrl.meetupsByStatus.past.length"
                  ></meetup-event>
          				<div class="pager" id="load-more-events" style="cursor: pointer;" ng-click="meetupsCtrl.loadMore()">Load More</div>
          	 </section>

           </div>
    </div>
  </div> 
      <aside role="complementary" class="sidebar" id="sidebar-second">
        <div class="region region-sidebar-second">
    <div class="block block-block block-odd" id="block-block-12">
      
  <div class="content">
    <p><a href="http://meetup.tikalk.com" target="_blank">meetup</a></p>
  </div><!-- /.content -->
</div><!-- /.block -->
<section class="block block-tikal-meetup block-even" id="block-tikal-meetup-meetup-events-calendar">
  <h2 class="block-title">Event Calendar</h2>
  <div class="content">
    <div class="calendar-wrap">

    </div>
    <script>
      var events = eval(Drupal.settings.tikalMeetup.events);
      jQuery('#calendar').ical({startOnSunday: true,
      daynames: ['Su', 'M', 'T', 'W', 'T', 'F', 'S'],
      monthnames: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'],
      eventdates: events });
    </script>
</div>
